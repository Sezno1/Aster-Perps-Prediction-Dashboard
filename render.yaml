services:
  - type: web
    name: aster-trading-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: ASTER_API_KEY
        sync: false
      - key: ASTER_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.16
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
